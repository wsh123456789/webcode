<!DOCTYPE html>
<html>
<head>
  <script>
    function validateForm() {
      let x = document.forms["myForm"]["fname"].value;
      if (x == "") {
        alert("Name must be filled out");
        return false;
      }
      let x2 = document.forms["myForm2"]["fname"].value;
      if (x2 == "") {
        alert("Name must be filled out");
        return false;
      } else {
        alert("name2 value is:"+x2);
        return false;
      }
    }
    // payload 有效负载： 数据 ：username，password
    //
  </script>
</head>
<body>

<h1>JavaScript 验证</h1>

<form name="myForm" action="/login" onsubmit="return validateForm()" method="post">
  Name: <input type="text" name="fname" required>
  <input type="submit" value="Submit">
</form>

<form name="myForm2" action="/demo/html/action_page.php" onsubmit="return validateForm()" method="post">
  Name2: <input type="text" name="fname">
  <input type="submit" value="Submit">
</form>

</body>
</html>
