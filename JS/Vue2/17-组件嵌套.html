<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- <app></app> -->
    </div>

    <script>
        //阻止vue在启动时生成生产提示
        Vue.config.productionTip = false;

        // 定义student组件
        const student = Vue.extend({
            name: 'student',
            template: `
                <div>
                    <h2>学生名称：{{name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name: '张三',
                    age: 18
                }
            }
        })

        // 定义school组件
        const school = Vue.extend({
            name: 'school',
            template: `
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <student></student>
                </div>
            `,
            data() {
                return {
                    name: 'Vue',
                    address: '北京'
                }
            },
            // 局部注册组件
            components: {
                student
            }
        })

        // 定义hello组件
        const hello = Vue.extend({
            template: `
                <h1>{{msg}}</h1>
            `,
            data() {
                return {
                    msg: '欢迎来到人世间'
                }
            }
        })

        // 定义app组件
        const app = Vue.extend({
            template: `
                <div>
                    <school></school>
                    <hello></hello>
                    
                </div>
            `,
            components: {
                school,
                hello
            }
        })

        // 创建vm
        new Vue({
            template: `
                <app></app>
            `,
            el: "#root",
            // 局部注册组件
            components: {
                app
            }
        })
    </script>
</body>

</html>
