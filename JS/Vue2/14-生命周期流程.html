<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>

    <div id="root" :x="n">
        <h2>当前n值是:{{n}}</h2>
        <button @click="add">点我n+1</button>
        <button @click="bye">点我销毁按钮</button>
    </div>

    <script>
        //阻止vue在启动时生成生产提示
        Vue.config.productionTip = false;

        new Vue({
            el: "#root",
            /* template:`
                <div>
                    <h2>当前n值是:{{n}}</h2>
                    <button @click="add">点我n+1</button>
                </div>
            `, */
            data: {
                n: 1
            },
            methods: {
                add() {
                    this.n++
                },
                bye() {
                    console.log('bye')
                    this.$destroy()
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            //以上为初始化流程

            beforeUpdate() {
                console.log('beforeUpdate')
            },
            Updated() {
                console.log('Updated')
            },
            // 以上为更新流程

            beforeDestroy() {
                console.log('beforeDestroy')
            },
            destroyed() {
                console.log('destroyed ')
            },
            // 以上为销毁流程
        })
    </script>
</body>

</html>
