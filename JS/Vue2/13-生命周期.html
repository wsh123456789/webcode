<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- 
            第一个opacity是指css属性 第二个是对象名  
            两个相同可简写为{opacity} 
        -->
        <h2 :style="{opacity: opacity }">欢迎学习Vue</h2>
    </div>

    <script>
        //阻止vue在启动时生成生产提示
        Vue.config.productionTip = false;

        var vm = new Vue({
            el: "#root",
            data: {
                opacity: 1
            },
            methods: {

            },

            // Vue完成模板的解析并把初识的真实DOM元素放入页面（挂载完毕）调用mounted
            mounted() {
                setInterval(() => {
                    this.opacity -= 0.01
                    if (this.opacity <= 0) {
                        this.opacity = 1;
                    }
                }, 16)
            }
        })

        // 通过外部的定时器实现（不推荐）
        /* setInterval(()=>{
            vm.opacity -= 0.01
            if(vm.opacity <= 0){
                vm.opacity = 1;
            }
        },16) */
    </script>
</body>

</html>
