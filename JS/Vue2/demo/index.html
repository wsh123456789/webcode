<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./vue.js"></script>
</head>

<body>
    <div id="root">
        单向绑定数据: <input type="text" v-bind:value="name"><br>
        双向绑定数据: <input type="text" v-model:value="name"><br>
        单向绑定数据: <input type="text" :value="name"><br>
        双向绑定数据: <input type="text" v-model="name"><br>
        <h1>helloWorld,{{name}},{{age}}岁</h1>
    </div>

    <script>
        const x = new Vue({
            data() {
                return {
                    name: 'wsh',
                    age: 18,
                }
            }
        });
        console.log(x);
        setTimeout(() => {
            x.$mount('#root');
        }, 1000)
        
    </script>
</body>

</html>
