<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        <hello></hello>
        <!-- 第三步:编写组件标签 -->
        <xuexiao></xuexiao>
        <hr>
        <!-- 第三步:编写组件标签 -->
        <xuesheng></xuesheng>
    </div>


    <script>
        //阻止vue在启动时生成生产提示
        Vue.config.productionTip = false;


        // 第一步：创建
        // 创建school组件
        const school = Vue.extend({

            template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <button @click="showName">点我提示学校名</button>
                </div>
            `,

            // el:"#root",// 组件定义时 不用
            data() {
                return {
                    schoolName: 'Vue',
                    address: '北京',
                }
            },
            methods: {
                showName() {
                    alert(this.schoolName)
                }
            }
        })

        // 创建student组件
        const student = Vue.extend({

            template: `
                <div>
                    <h2>学生姓名：{{studentName}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,

            // el:"#root",
            // 组件定义时 不用
            data() {
                return {
                    studentName: '张三',
                    age: 18
                }
            }
        })

        // 创建hello组件
        const hello = Vue.extend({
            template: `
                <div>
                    <h2>你好啊！{{name}}</h2>
                </div>
            `,
            data() {
                return {
                    name: 'Tom'
                }
            }
        })

        // 第二步：全局注册组件
        Vue.component('hello', hello)


        // 创建vm
        new Vue({
            el: "#root",
            // 第二步：注册组件（局部注册）
            components: {
                xuexiao: school,
                xuesheng: student
            },
            methods: {
                showName() {
                    alert(this.schoolName)
                }
            }
        })

    </script>
</body>

</html>
