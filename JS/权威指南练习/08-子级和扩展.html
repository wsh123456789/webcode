        //let
        function oddsum(n) {
            let total = 0;
            let result = [];
            for (let x = 0; x < n; x++) { //x只在循环内有定义
                let odd = 2 * x - 1;
                total += odd;
                result.push(total);
            }
            return total;
        }
        console.log(oddsum(5));
        //解构赋值
        // 将 [x,y] 从笛卡尔（直角）坐标转换为 [r,theta] 极坐标
        function polar(x, y) {
            return [Math.sqrt(x * x + y * y), Math.atan2(y, x)];
        }
        // 将极坐标转换为笛卡尔坐标

        function cartesian(r, theta) {
            return [r * Math.cos(theta), r * Math.sin(theta)];

        //迭代器
        function counter(start) {
            let nextValue = Math.round(start); // 表示迭代器状态的一个私有成员
            return {
                next: function () {
                    return nextValue++;
                }
            }; // 返回迭代器对象
