<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./animate.js"></script>
    <script src="demo.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
 
        ul {
            list-style: none;
        }
 
        body {
            background-color: black;
        }
 
        .nav {
            position: relative;
            width: 800px;
            height: 42px;
            margin: 100px auto;
            border-radius: 10px;
            background: #fff url(./轮播图/images/1.jpg) no-repeat right center;
        }
 
        .cloud {
            position: absolute;
            top: 0;
            left: 0;
            width: 83px;
            height: 42px;
            background: url(./轮播图/images/1.jpg);
        }
 
        .nav ul {
            position: absolute;
        }
 
        .nav li {
            float: left;
            width: 83px;
            text-align: center;
            line-height: 42px;
        }
 
        .nav li a {
            color: #333;
            text-decoration: none;
            display: inline-block;
            height: 42px;
        }
 
        .nav li a:hover {
            color: white;
        }
 
        .nav li.current a {
            color: #0dff1d;
        }
    </style>
</head>
 
<body>
    <div class="nav">
        <span class="cloud"></span>
        <ul>
            <li class="current"><a href="#">首页新闻</a></li>
            <li><a href="#">师资力量</a></li>
            <li><a href="#">活动策划</a></li>
            <li><a href="#">企业文化</a></li>
            <li><a href="#">招聘信息</a></li>
            <li><a href="#">公司简介</a></li>
            <li><a href="#">我是佩奇</a></li>
            <li><a href="#">啥是佩奇</a></li>
        </ul>
    </div>
</body>

</html>
