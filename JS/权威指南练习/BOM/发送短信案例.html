<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        手机号码：<input type="number" /><button>发送</button>
        <script>
            var btn = document.querySelector('button');           
            btn.addEventListener('click', function(){
                var time = 5;
                btn.disabled = true;
                var timer = setInterval(function() {
                    if (time == 0) {
                        // 清除定时器和复原按钮
                        clearInterval(timer);
                        btn.disabled = false;
                        btn.innerHTML = '发送';
                    } else {
                        btn.innerHTML = '还剩下' + time + '秒';
                        time--;
                    }
                }, 1000);
            })
        </script>
    </body>
</html>
