<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div>第一个div</div>
    <div class="nav">第二个div</div>
    <p>第一个p</p>
    <ol>
        <li>ol1</li>
        <li>ol2</li>
        <li>ol3</li>
    </ol>

    <ul>
        <li>ul1</li>
        <li>ul2</li>
        <li>ul3</li>
    </ul>

    <script>
        $(function() {
            console.log($('.nav'));
            console.log($('ul li'));
        })

    //设置css  css('属性', '值')
    $('div').css('background', 'pink');

    //筛选选择器
    // $('li:first') 获取第一个li元素
    // $('li:last') 获取最后一个li元素
    // $('li:eq(n)') 获取到的li元素中，索引为2的元素
    // $('li:odd') 索引号为奇数的元素
    // $('li:even') 索引号为偶数的元素
    $('ol li:first').css('background', 'pink');
    $('ol li:last').css('background', 'skyblue');
    $('ol li:eq(1)').css('background', 'red');

    $('ul li:odd').css('color', 'skyblue');
    $('ul li:even').css('color', 'pink');
    
    //筛选方法
    // parent()   查找父级
    // children(selector) 查找儿子 ul>li
    // find(selector)     查找后代 ul li
    // siblings(selector) 查找兄弟节点不包括本身
    // nextAll([expr])    查找当前元素之后的所有同辈元素
    // prevtAll([expr])   查找当前元素之前的所有同辈元素
    // hasClass(class)    检查当前元素是否含有某个特定的类,返回true或false
    // eq(idnex)          相当于 $('li:eq(index)')

    // 添加类  addClass('class名') 相当于追加,不影响原类
    // 删除类  removeClass('')
    // 切换类  toggleClass('') 如过有这个类就取消，没有就添加
    </script> 
</body>
</html>
