<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=none">
    <title>Title</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <script>
        $(function () {
            //隐式迭代，给所有按钮绑定了点击事件
            $('button').click(function () {
                //当前元素变色
                $(this).css('background', 'pink')
                //其他兄弟去掉背景颜色
                //隐式迭代
                $(this).siblings('button').css('background', '')
            })
        })
    </script>
</body>

</html>
