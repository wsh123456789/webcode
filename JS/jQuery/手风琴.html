<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #eee;
        }

        .accordion {
            position: relative;
            width: 900px;
            height: 300px;
            border: 1px solid black;
            margin: 100px auto;
            overflow: hidden;
        }

        .accordion ul {
            list-style: none;
        }

        .accordion ul li {
            position: absolute;
        }

        .no0 {
            left: 0;
        }

        .no1 {
            left: 180px;
        }

        .no2 {
            left: 360px;
        }

        .no3 {
            left: 540px;
        }

        .no4 {
            left: 720px;
        }

        .mask {
            position: absolute;
            width: 500px;
            height: 300px;
            background-color: black;
            top: 0;
            left: 0;
            opacity: 0.6;
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <div class="accordion">
        <ul>
            <li class="no0">
                <div class="mask"></div>
                <a href=""><img src="images/0.jpg" alt=""></a>
            </li>
            <li class="no1">
                <div class="mask"></div>
                <a href=""><img src="images/1.jpg" alt=""></a>
            </li>
            <li class="no2">
                <div class="mask"></div>
                <a href=""><img src="images/2.jpg" alt=""></a>
            </li>
            <li class="no3">
                <div class="mask"></div>
                <a href=""><img src="images/3.jpg" alt=""></a>
            </li>
            <li class="no4">
                <div class="mask"></div>
                <a href=""><img src="images/4.jpg" alt=""></a>
            </li>
        </ul>
    </div>
    <script>
        var during = 300;
	$(".accordion ul li").mouseenter(function() {
	  
	    var idx = $(this).index();
	    $(".accordion ul li:lt(" + (idx + 1) + ")").each(function(i) {
	        $(this).stop(true).animate({
	            "left": 85 * i
	        },
	        during);
	    });
	
	    $(".accordion ul li:gt(" + idx + ")").each(function(i) {
	        $(this).stop(true).animate({
	            "left": 560 + 85 * (idx + i)
	        },
	        during);
	    });
	
	    //自己碰到的元素变亮，其他元素变暗
	    $(this).children(".mask").stop(true).fadeOut();
	    $(this).siblings().children(".mask").stop(true).fadeIn();
	});
	$(".accordion").mouseleave(function() {
	    $(".accordion ul li").each(function(i) {
	        $(this).animate({
	            "left": 180 * i
	        },
	        during);
	    });
	
	    $(".mask").fadeIn();
	});
    </script>
</body>
</html>
