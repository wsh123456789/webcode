<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 0 ; i <= 100 ; i++) {
            console.log('aaaa');
        }
        var i = 100;
        while (i) {
            console.log('bbbb');
            i--;
        }
        var i = 100
        do {
            console.log('cccc');
            i--;
        } while(i);
        //for循环输出乘法表
        var str = '';
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= i; j++) {
                str += i + 'x' + j + '=' + i * j + ' ' ;
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

</body>
</html>
