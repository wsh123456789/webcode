<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 2.内嵌式js -->
    <!-- <script>
        alert('沙漠');
    </script> -->

    <!-- 3.外部js写法 -->
    <!-- <script src="路径"></script> -->

    <script>
        //输入框
        prompt('请输入信息');
        //alert 弹出框 展示给用户的
        alert('这是alert');
        //console.log 输出在控制台 给测试人员
        console.log('这是console')
    </script>
</head>

<body>
    <!-- 1.行内式的js 直接写道元素内部 -->
    <!-- <input type="button" value="唐伯虎" onclick="alert('秋香')"> -->
    <h2>输入输出语句</h2>
        <ol>
            <li>alert(msg) : 浏览器弹出警示框。</li>
            <li>console.log(msg) : 浏览器控制台打印输出信息</li>
            <li>prompt(info) : 浏览器弹出输入框,用户可以输入</li>
        </ol>
</body>

</html>
