<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>登陆界面</title>
    <link rel="stylesheet" href="mystyle.css">
    <script>
        function login() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            if (username == "wusihao" && password == "123456") {
                location.href = "./index.html";
            }
        }
        function validateForm() {
            let x = document.forms["myForm"]["username"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
            let x2 = document.forms["myForm"]["password"].value;
            if (x2 == "") {
                alert("Name must be filled out");
                return false;
            } else {
                alert("name2 value is:" + x2);
                return false;
            }
        }

    </script>
</head>

<body>
    <div class="topnav">
        <div>量化交易</div>
    </div>

    <form id="contentForm" name="myForm" method="post" action="/login">
        <!-- <div id="contentForm"> -->

        <br><br>
        <div style="text-align: center;">
            <table>
                <tr>
                    <label>

                        <td> <input type="text" name="username" id="username" /></td>
                    </label>
                </tr>
            </table>
            <br>
            <table>
                <tr>
                    <label>
                        <td><img src="images/lock.png" alt="密码" title="密码" width="20px"></td>

                    </label>
                </tr>
            </table>
        </div>
        <br><br>
        <div class="login-content-input">

</body>

</html>
