<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆界面</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <div class="topnav">
        <div>量化交易</div>
    </div>

    <form id="contentForm" name="myForm" method="post" action="">
        <!-- <div id="contentForm"> -->
        <h3>请输入登录的用户名和密码</h3>
        <br><br>
        <div style="text-align: center;">
            <table>
                <tr>
                    <label>
                        <td><img src="images/user.png" alt="用户名" title="用户名" width="20px"></td>
                        <td> <input type="text" name="username" id="username" /></td>
                    </label>
                </tr>
            </table>
            <br>
            <table>
                <tr>
                    <label>
                        <td><img src="images/lock.png" alt="密码" title="密码" width="20px"></td>
                        <td> <input type="password" name="password" id="password" /></td>
                    </label>
                </tr>
            </table>
        </div>
        <br><br>
        <div class="login-content-input">
            <input type="submit" value="登录" />
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="重置" />
        </div>
        <!-- </div> -->
    </form>
</body>

</html>
