<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            overflow: hidden;
            position: relative;
            width: 300px;
            height: 212px;
            /* background: linear-gradient(transparent,
            rgba(0,0,0,.5)); */
        }

        .box img {
            width: 300px;
        }

        .box .title {
            position: absolute;
            left: 15px;
            bottom: 20px;
            z-index: 2;
            width: 260px;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
        }

        .box .mask {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            height: 212px;
            background: linear-gradient(
                transparent,
              rgba(0,0,0,.8)
              );
            opacity: 0;
            transition: all 0.5s;
        }

        .box:hover .mask{
            opacity: 1;
        }
    </style>
</head>
<body>
    <h2>background属性 linear-gradient 其中属性值可以用transparent进行半透明处理</h2>
    <div class="box">
        <img src="./images/product.jpeg" alt="">
        <div class="title">海量存储斩获2021 Interop金奖</div>
        <div class="mask"></div>
    </div>
</body>
</html>
