<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <style>
        .cube {
            position: relative;
            margin: 100px auto;
            width: 200px;
            height: 200px;
            /* background: pink; */
            transition: all 2s;
            transform-style: preserve-3d;
        }

        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;       
        }

        .front {
            background: orange;
            transform: translatez(200px);
        }

        .back { 
            background: skyblue;
        }

        .cube:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h2>使用transform-style: preserve-3d; </h2>
    <p>默认值为flat表示子元素处于2d平面内</p>
    <div class="cube">
        <div class="front">前面</div>
        <div class="back">后面</div>
    </div>
</body>
</html>
