<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 背景颜色 bgc*/
        .bgc{
            height: 400px;
            width: 400px;
            /* background-color: pink; */
            /* background-color: #fff; */
            background-color: rgba(0,0,0,.5);
            
        }
        /* 背景图片 bgi */
      
        .bgi{
            height: 483px;
            width: 483px;
            background-color: pink;
            background-image: url("../images/3.jpg");
          
        }
          /* 背景平铺 bgr 
            background-repeat:repeat;垂直方向和横向都平铺
            background-repeat:no-repeat;不平铺
            background-repeat:repeat-x;沿水平方向平铺
            background-repeat:repeat-y;沿垂直方向平铺
            */
        .bgr{ 
            height: 483px;
            width: 483px;
            background-color: pink;
            background-image: url("../images/3.jpg");
            /* background-repeat:repeat; */
            background-repeat:no-repeat;
            /* background-repeat:repeat-x; */
            /* background-repeat:repeat-y; */
        }
        /* 背景位置  bgp
            1.方位名词
                水平:left center right
                垂直:top center bottom
            2.数字加px(坐标)
                坐标系：
                    原点(0,0) 盒子左上角
                    x轴水平向右
                    y轴垂直向下

                操作:将图片左上角与坐标点重合即可
        */
        .bgp {
            height: 483px;
            width: 483px;
            background-color: pink;
            background-image: url("../images/3.jpg");
            background-repeat:no-repeat;
            /* background-position: right bottom; */
            /* background-position: center; */
            background-position: 100px 100px;
        }

        /* 背景属性连写 

            字体属性连写： font: style weight size 字体
            字体属性连写分先后顺序不可改变
            推荐背景写法 background: color image repeat position
            背景属性连写不分先后顺序

        */
        .bg{
            height: 483px;
            width: 483px;
            background:  pink url("../images/3.jpg") no-repeat  right bottom ;
        }
    </style>
</head>
<body>
    <div class="bgc">背景颜色</div>
    <br><br>
    <hr>
    <div class="bgi">背景图片</div>
    <br><br><hr>
    <div class="bgr">背景平铺</div>
    <br><br><hr>
    <div class="bgp">背景位置</div>
    <br><br><hr>
    <div class="bg">背景属性连写</div>
</body>
</html>
