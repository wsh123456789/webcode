<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .one {
            position: absolute;
            left: 20px;
            top: 50px;
            /* z-index默认值为0;数值越大，优先级越高 */
            z-index: 1;
            background: pink;
        }
        
        .two {
            position: absolute;
            left: 50px;
            top: 100px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <!-- 层级关系 -->
    <!-- 标准流 《 浮动 《 定位 -->
    <!-- 不同定位之间的层级关系：
            相对、绝对、固定默认层级相同
            此时HTML中写在下面的元素层级更高，会覆盖上面的元素 -->
    <div class="one">one</div>
    <div class="two">two</div>
</body>
</html>
