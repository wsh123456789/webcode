<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>'
    <style>
        .box {
            position: absolute;
            left: 50%;
            top: 50%;
            /* 方法1 ：用margin设置外边距改变位置 
            但是如果宽高的一半为小数，不能实现绝对的定位*/
            /* margin-left: -200px;
            margin-top: -150px; */
            /* 方法2 : tansform */
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
