<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            background: pink;
        }

        .bottom {
            height: 100px;
            background: green;
        }
        
        .left {
            float: left;
           width: 200px;
           height: 300px;
           background: #ccc;
        }
        
        .right {
            float: right;
            width: 790px;
            height: 300px;
            background: skyblue;
        }
        /* 2.给父元素内容的最后添加一个块级元素，给添加的块级元素设置clear:both  */
        /* .clearfix {
            clear: both;
        } */

        /* 3.单伪元素清除法 */
        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }
        /* 4.双伪元素清除法 */
        /* 这里出现.clearfix::before是为了解决外边距塌陷问题
            外边距塌陷：父子级标签，都是块级，子级标签加margin会影响父级位置 */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
        }

        .clearfix::after {
            clear: both;
        }
    </style>
</head>
<body>
    <!-- 清除浮动带来的影响 -->
    <!-- 父子级标签 ，子级标签浮动，父级没有高度，后面的标准流盒子会受影响，显示到上面的位置 -->
    <!-- 方法：
    1.给父元素加高 
    2.给父元素内容的最后添加一个块级元素，给添加的块级元素设置clear:both 
    3.单伪元素清除法
    4.双伪元素清除法
    5.给父元素设计overflow:hidden;
-->
    <!-- <div class="top clearfix"> -->
    <div class="top" style="overflow: hidden;">
        <div class="left"></div>
        <div class="right"></div>
        <!-- <div class="clearfix"></div> -->
    </div>
    <div class="bottom"></div>
</body>
</html>
