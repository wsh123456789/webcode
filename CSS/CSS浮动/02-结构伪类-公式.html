<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 可以通过公式大面积选中属性值
        例如
            偶数 ： 2n 或者 even
            奇数 ： 2n-1 ， 2n+1 ， odd
            找到前五个： -n+5 
            找到从第五个往后: n+5*/
        li:nth-child(2n+1) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li>第1个标签</li>
        <li>第2个标签</li>
        <li>第3个标签</li>
        <li>第4个标签</li>
        <li>第5个标签</li>
        <li>第6个标签</li>
        <li>第7个标签</li>   
        <li>第8个标签</li>
        <li>第9个标签</li>
        <li>第10个标签</li>
    </ul>
</body>

</html>
